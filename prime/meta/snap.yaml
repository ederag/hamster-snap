name: hamster-snap
version: '0.1'
summary: Hamster time tracker snap
description: 'Hamster is time tracking for individuals. It helps you to keep track
  of how much time you have spent during the day on activities you choose to track.

'
apps:
  hamster-snap:
    command: usr/bin/python3 $SNAP/usr/bin/launcher
    command-chain:
    - snap/command-chain/snapcraft-runner
    - snap/command-chain/desktop-launch
    plugs:
    - gsettings
    - home
    - desktop
    - desktop-legacy
    - wayland
    - x11
architectures:
- all
assumes:
- command-chain
base: core18
confinement: devmode
environment:
  SNAP_DESKTOP_RUNTIME: $SNAP/gnome-platform
grade: devel
layout:
  /usr/bin/gjs:
    symlink: $SNAP/gnome-platform/usr/bin/gjs
  /usr/lib/hamster:
    bind: $SNAP/usr/lib/hamster
  /usr/lib/python3/dist-packages:
    bind: $SNAP/usr/lib/python3/dist-packages
  /usr/lib/x86_64-linux-gnu/webkit2gtk-4.0:
    bind: $SNAP/gnome-platform/usr/lib/x86_64-linux-gnu/webkit2gtk-4.0
  /usr/share/hamster:
    bind: $SNAP/usr/share/hamster
  /usr/share/xml/iso-codes:
    bind: $SNAP/gnome-platform/usr/share/xml/iso-codes
plugs:
  gnome-3-28-1804:
    interface: content
    target: $SNAP/gnome-platform
    default-provider: gnome-3-28-1804
  gtk-3-themes:
    interface: content
    target: $SNAP/data-dir/themes
    default-provider: gtk-common-themes
  icon-themes:
    interface: content
    target: $SNAP/data-dir/icons
    default-provider: gtk-common-themes
  sound-themes:
    interface: content
    target: $SNAP/data-dir/sounds
    default-provider: gtk-common-themes
